<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: .5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <div class="img-top">
        <img src="images/illustration-hero.svg" alt="alt">
      </div>
      <main>
        <section class="section-a">
          <h1 class="text-main fw-bolder">Order Summary</h1>
          <p class="text-lighter">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section class="section-b">
          <div class="plan">
            <div class="left-side">
              <img src="images/icon-music.svg" alt="music icon">
              <div class="plan-value">
                <p class="text-main fw-bolder">Annual Plan</p>
                <p class="text-lighter">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <a href="#" class="btn btn-primary fw-bold">Proceed to Payment</a>
          <a href="#" class="btn btn-secondary fw-bold text-lighter">Cancer Order</a>
        </section>
        
      </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aqu4riu-S" target="_blank">aqu4riu-S</a>.
  </div>
</body>
</html>
